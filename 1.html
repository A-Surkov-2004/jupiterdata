<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏ üåô</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e24, #1a1a3a, #2d1b4e);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 100px;
            height: 100px;
            background: #f5f3ce;
            border-radius: 50%;
            box-shadow: 0 0 30px #f5f3ce, 0 0 60px #f5f3ce88;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 30px #f5f3ce, 0 0 60px #f5f3ce88;
            }
            to {
                box-shadow: 0 0 40px #f5f3ce, 0 0 80px #f5f3ceaa;
            }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            animation: shooting 13s linear forwards;
        }

        @keyframes shooting {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(500px, 100vh) scale(0); opacity: 0; }
        }

        button {
            padding: 12px 30px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .music-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∏–∫–æ–Ω–∫–∏ –∑–≤—É–∫–∞ */
        .music-icon {
            font-size: 24px;
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="moon"></div>
    
    <div class="container">
        <h1 id="wishText">–°–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏, <span id="name">–ú–∞–ª—è–≤–∫–∞</span></h1>
        <p>–ü—É—Å—Ç—å –ø–æ–¥—É—à–∫–∞ –±—É–¥–µ—Ç –º—è–≥–∫–æ–π, –∞ —Å–Ω—ã ‚Äî —Ç—ë–ø–ª—ã–º–∏ –∏ –±–µ–∑–º—è—Ç–µ–∂–Ω—ã–º–∏.</p>
        <button id="wishButton">–¢—ã–∫!</button>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π -->
    <div class="music-control">
        <button id="musicButton">
            <span class="music-icon">üîä</span> –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É
        </button>
    </div>

    <!-- –ê—É–¥–∏–æ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å —Å—Å—ã–ª–∫–æ–π –Ω–∞ —Å–≤–æ–π —Ç—Ä–µ–∫) -->
    <audio autoplay id="backgroundMusic" loop>
        <source src="https://github.com/A-Surkov-2004/jupiterdata/raw/refs/heads/main/a.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>

    <script>
        // –°–ø–∏—Å–æ–∫ –ø–æ–∂–µ–ª–∞–Ω–∏–π
        const wishes = [

	    "–°–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏",
            "–°–ª–∞–¥–∫–∏—Ö —Å–Ω–æ–≤",
            "–û—Ç–¥—ã—Ö–∞–π –∏ –Ω–∞–±–∏—Ä–∞–π—Å—è —Å–∏–ª",
            "–ü—É—Å—Ç—å —Å–Ω—è—Ç—Å—è –¥–æ–±—Ä—ã–µ —Å–Ω—ã",
            "–î–æ–±—Ä–æ–π –Ω–æ—á–∏",
            "–°–ø–∏ –∫—Ä–µ–ø–∫–æ"
        ];
        let currentWishIndex = 0;
        const name = "–ú–∞–ª—è–≤–∫–∞"; // –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –ª—é–±–æ–µ –∏–º—è

        // –≠–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π
        const musicButton = document.getElementById('musicButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isMusicPlaying = false;


        // –°–æ–∑–¥–∞—ë–º –∑–≤—ë–∑–¥—ã
        function createStars() {
            const starsCount = 100;
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const duration = Math.random() * 3 + 2 + 's';
                const delay = Math.random() * 2 + 's';
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.setProperty('--duration', duration);
                star.style.animationDelay = delay;
                
                document.body.appendChild(star);
            }
        }

        // –°–æ–∑–¥–∞—ë–º –ø–∞–¥–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
        function createShootingStars(n) {
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');
                
                const x = Math.random() * window.innerWidth;
                const y = -10;
                
                shootingStar.style.left = `${x}px`;
                shootingStar.style.top = `${y}px`;
                
                document.body.appendChild(shootingStar);
                
                // –£–¥–∞–ª—è–µ–º –∑–≤—ë–∑–¥—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    shootingStar.remove();
                }, 10000);
            }, n); // –ü–∞–¥–∞—é—â–∞—è –∑–≤–µ–∑–¥–∞ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        }

        // –ú–µ–Ω—è–µ–º –ø–æ–∂–µ–ª–∞–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        document.getElementById('wishButton').addEventListener('click', () => {
            currentWishIndex = (currentWishIndex + 1) % wishes.length;
            document.getElementById('wishText').innerHTML = 
                `${wishes[currentWishIndex]}, <span id="name">${name}</span>`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            void container.offsetWidth; // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            container.style.animation = 'pulse 0.5s';
        });

 	// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π
        musicButton.addEventListener('click', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicButton.innerHTML = '<span class="music-icon">üîä</span> –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            } else {
                backgroundMusic.play();
                musicButton.innerHTML = '<span class="music-icon">üîá</span> –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // –°–æ–∑–¥–∞—ë–º –∑–≤—ë–∑–¥—ã –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø–∞–¥–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            createStars();
            createShootingStars(2000);
	    createShootingStars(1200);
        };

        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—É–ª—å—Å–∞—Ü–∏–∏
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
